<html>
    <head>
        <title>Shopping List</title>
        <link rel="stylesheet" href="jquery.css"></link> 
    </head>
    <body>
        <h1>Shopping List</h1>
        <div class="openingMessage">
            <p>Click on items to delete them; click the "new item" button to add something to your list.</p>
            <input id="message" type="submit" value="Ok" />
        </div>
        <div class="content">
            <ul>
                <li id="liOne">Apples</li>
                <li id="liTwo">Carrots</li>
                <li id="liThree">Chicken</li>
                <li id="liFour">Rice</li>
            </ul>
            <div id="newItemButton" class="newItemButton"><button href="#" id="showForm">New Item</button></div>
            <form id="newItemForm">
                <input type="text" placeholder="New Item" />
                <input type="submit" id="addButton" value="Add" />
            </form>
        </div> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>   
    <script src="jquery.js"></script>
    </body> 
</html>
