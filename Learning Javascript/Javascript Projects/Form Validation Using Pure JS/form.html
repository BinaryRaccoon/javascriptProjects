<html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" href="form.css"></link> 
    </head>
    <body>
        <h1>Form</h1>
        <form>
            <div>
                <label>Choose Username:</label>
                <input id="username" placeholder="Username" type="text" required> 
            </div>
            <div>
                <label>Choose Password:</label>
                <input id="password" placeholder="Password" type="password" required> 
            </div>
            <div>
                <label>Confirm Password:</label>
                <input id="confirmPassword" placeholder="Password" type="password" required> 
            </div>  
            <div>
                <label>Enter E-mail:</label>
                <input id="email" placeholder="Email" type="text" required> 
            </div>
            <div>
                <label>Confirm E-mail:</label>
                <input id="confirmEmail" placeholder="Email" type="text" required> 
            </div> 
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
        <h3 id="alert"></h3>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>   
    <script src="form.js"></script>
    </body> 
</html>
